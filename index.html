<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Bespoke Garden Buildings - Project Board</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>ğŸ  Bespoke Garden Buildings</h1>
      <nav class="nav-links">
        <a href="index.html" class="active">ğŸ“‹ Kanban</a>
        <a href="decisions.html">ğŸ—ºï¸ Decisions</a>
        <a href="brain.html">ğŸ§  3D Brain</a>
        <a href="rules.html">âš ï¸ Rules</a>
      </nav>
    </div>
    <div class="header-actions">
      <button id="importBtn" class="btn-secondary" title="Import cards from JSON file">ğŸ“¥ Import</button>
      <button id="exportBtn" class="btn-secondary" title="Export cards as JSON">ğŸ“¤ Export</button>
      <button id="reloadBtn" class="btn-secondary" title="Reload from repo (discard local)">ğŸ”„ Sync</button>
      <button id="addCardBtn" class="add-btn">+ Add Card</button>
      <input type="file" id="importFile" accept=".json" style="display:none">
    </div>
  </header>

  <nav class="mobile-tabs">
    <button class="mobile-tab active" data-status="ideas">ğŸ’¡ Ideas <span class="tab-count"></span></button>
    <button class="mobile-tab" data-status="backlog">ğŸ“‹ Backlog <span class="tab-count"></span></button>
    <button class="mobile-tab" data-status="in-progress">ğŸ”¨ Active <span class="tab-count"></span></button>
    <button class="mobile-tab" data-status="done">âœ… Done <span class="tab-count"></span></button>
  </nav>

  <main class="board">
    <div class="column" data-status="ideas">
      <div class="column-header">
        <span class="column-icon">ğŸ’¡</span>
        <h2>Ideas</h2>
        <span class="card-count">0</span>
      </div>
      <div class="cards" data-status="ideas"></div>
    </div>

    <div class="column" data-status="backlog">
      <div class="column-header">
        <span class="column-icon">ğŸ“‹</span>
        <h2>Backlog</h2>
        <span class="card-count">0</span>
      </div>
      <div class="cards" data-status="backlog"></div>
    </div>

    <div class="column" data-status="in-progress">
      <div class="column-header">
        <span class="column-icon">ğŸ”¨</span>
        <h2>In Progress</h2>
        <span class="card-count">0</span>
      </div>
      <div class="cards" data-status="in-progress"></div>
    </div>

    <div class="column" data-status="done">
      <div class="column-header">
        <span class="column-icon">âœ…</span>
        <h2>Done</h2>
        <span class="card-count">0</span>
      </div>
      <div class="cards" data-status="done"></div>
    </div>
  </main>

  <!-- Add/Edit Card Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Add Card</h3>
      <form id="cardForm">
        <input type="hidden" id="cardId">
        <div class="form-group">
          <label for="cardTitle">Title</label>
          <input type="text" id="cardTitle" required placeholder="What needs to be done?">
        </div>
        <div class="form-group">
          <label for="cardDescription">Description</label>
          <textarea id="cardDescription" rows="3" placeholder="Add details (optional)"></textarea>
        </div>
        <div class="form-group">
          <label for="cardStatus">Status</label>
          <select id="cardStatus">
            <option value="ideas">ğŸ’¡ Ideas</option>
            <option value="backlog">ğŸ“‹ Backlog</option>
            <option value="in-progress">ğŸ”¨ In Progress</option>
            <option value="done">âœ… Done</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cardCategory">Category</label>
          <select id="cardCategory">
            <option value="configurator">ğŸ”§ Configurator</option>
            <option value="website">ğŸŒ Website</option>
            <option value="business">ğŸ“ˆ Business</option>
            <option value="marketing">ğŸ“£ Marketing</option>
            <option value="operations">ğŸ› ï¸ Operations</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cardPriority">Priority</label>
          <select id="cardPriority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
          <button type="button" id="deleteBtn" class="btn-danger hidden">Delete</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
